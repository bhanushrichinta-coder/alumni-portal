services:
  - type: web
    name: alumni-portal-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_SYNC
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: "production"
      - key: CORS_ORIGINS
        value: "*"

databases:
  - name: alumni-portal-db
    plan: free
    databaseName: alumni_portal
    user: alumni_user

